<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


  <form [formGroup]="form" (ngSubmit)="onSubmit()">

<div>
  <img [src]="url" height="120" width="120" >
  <span class="bi bi-pencil" (click)="(inputfiled.click())"></span>
  <input #inputfiled type="file" (change)="onSelect($event)" accept= ".jpeg, .png, .jpg" formControlName="profileImage" hidden>
</div>





  <label for="phoneNumber">Phone Number</label>
  <input type="text" formControlName="phoneNumber">
  <div *ngIf="((submitted && f['phoneNumber'].errors) || (f['phoneNumber'].touched)) ||(f['phoneNumber'].dirty)" class="invalid-feedback d-block">
    <div *ngIf="f['phoneNumber'].errors?.['required']">Please enter phone no</div>
    <div *ngIf="f['phoneNumber'].errors?.['minlength'] && !f['phoneNumber'].errors?.['pattern']">Only 10-digit number is required</div>
    <div *ngIf="f['phoneNumber'].errors?.['maxlength'] && !f['phoneNumber'].errors?.['pattern']">Only 10-digit number is required</div>
    <div *ngIf="f['phoneNumber'].errors?.['pattern']">Please enter a numeric value only</div>
  </div>

  <label for="Designation">Designation</label>
  <select name=" Designation" formControlName="designation">
    <option value="" selected disabled>Select Designation</option>
    <option value="BA">BA</option>
    <option value="PM">PM</option>
    <option value="INFRA">INFRA</option>
    <option value="DEVOPS">DEVOPS</option>
    <option value="DEVELOPER">DEVELOPER</option>
    <option value="ADMIN"> ADMIN</option>
    <option value="QA">QA</option>
    <option value="UI/UX">UI/UX</option>
    <option value="HR">HR</option>
    <option value="ACCOUNTS">ACCOUNTS</option>
  </select>
  <div *ngIf="((submitted && f['designation'].errors) || (f['designation'].touched)) ||(f['designation'].dirty)" class="invalid-feedback d-block">
    <div *ngIf="f['designation'].errors?.['required']">Please select designation</div>
  </div>


  <label for="Mode Of Work">Mode Of Work</label>
  <select name=" Mode of Work" formControlName="modeOfWork">
    <option value="" selected disabled>Select Mode of Work</option>
    <option value="Hybrid">Hybrid</option>
    <option value="Work from home">Work from home</option>
    <option value="Regular">Regular</option>
  </select>
  <div *ngIf="((submitted && f['modeOfWork'].errors) || (f['modeOfWork'].touched)) ||(f['modeOfWork'].dirty)" class="invalid-feedback d-block">
    <div *ngIf="f['modeOfWork'].errors?.['required']"> <div *ngIf="((submitted && f['designation'].errors) || (f['designation'].touched)) ||(f['designation'].dirty)" class="invalid-feedback d-block">
    <div *ngIf="f['designation'].errors?.['required']">Please select Mode of work</div>
  </div></div>
  </div>

      <label for="monday">
        <input type="checkbox" formControlName="selectedDays" id="monday" value="Monday">
        Monday
      </label>
      <label for="tuesday">
        <input type="checkbox" formControlName="selectedDays" id="tuesday" value="Monday">
        Tuesday
      </label>
      <label for="wednesday">
        <input type="checkbox" formControlName="selectedDays" id="Wednesday" value="wednesday">
        Wednesday
      </label>
      <label for="thursday">
        <input type="checkbox" formControlName="selectedDays" id="thursday" value="thursday">
       Thursday
      </label>
      <label for="friday">
        <input type="checkbox" formControlName="selectedDays" id="friday" value="friday">
       Friday
      </label>

  <label for="City">City</label>
  <select name=" City" formControlName="city">
    <option value="" selected disabled>Select City</option>
    <option value="Surat">Surat</option>
    <option value="Valsad">Valsad</option>
  </select><br>


  <label for="Floor">Floor</label>
  <select name="Floor" formControlName="floor">
    <option value="" selected disabled>Select Floor</option>
    <option value="1st Floor">1st Floor</option>
    <option value="2nd Floor">2nd Floor</option>
    <option value="2nd Floor">3rd Floor</option>
    <option value="2nd Floor">4th Floor</option>
  </select><br>




  <label for="Column">Column</label>
  <select name="Column" formControlName="column">
    <option value="" selected disabled>Select Column</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
    <option value="H">H</option>
    <option value="I">I</option>
  </select><br>


  <label for="Seat No">Seat No</label>
  <select name="Seat No" formControlName="seatNo" placeholder="Select Seat No">
    <option value="" selected disabled>Select Seat No</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <button type="submit">Save</button>
</form>
